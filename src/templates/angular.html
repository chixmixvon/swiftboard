{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="timetracker">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Manage your time for every project">
        <meta name="author" content="">

        <title ng-bind="$state.current.title + '- TimeTracker'"></title>


        <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
        <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

        <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-ui-sortable/sortable.js' %}"></script>

        <script src="{% static 'bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>


        <script src="{% static 'app/js/project.js' %}"></script>
        <script src="{% static 'app/js/app.js' %}"></script>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/3-col-portfolio.css' %}" rel="stylesheet">
    </head>

    <body>
        {% csrf_token %}
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-include="pathHeader"></nav>
        
        <div class="container">
            <ui-view></ui-view>

            <hr>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; SwiftBoard 2016</p>
                    </div>
                </div>
                <!-- /.row -->
            </footer>
        </div>

    </body>

</html>
