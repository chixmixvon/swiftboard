<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{{ ctrl.form.title || 'New Task' }}</h4>
</div>

<form ng-submit="ctrl.submit()" ng-if="ctrl.activeForm">
  <div class="modal-body">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="ctrl.form.title" placeholder="Title" ng-required="true">
      </div>
      <div class="form-group">
        <textarea ng-model="ctrl.form.description" class="form-control" placeholder="Description"></textarea>
      </div>

      <div class="form-group">
        <label>Assignee</label>
        <select name="permission" ng-model="ctrl.form.assignee" ng-options="option.user_id as option.name for option in ProjectServices.members" ng-required="false" convert-to-number class="form-control">
          </select>
      </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ctrl.activeForm=false" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

<div class="modal-body" ng-if="ctrl.activeForm==false">
  <button  type="button" class="btn btn-default" ng-click="ctrl.activeForm=true">Edit</button>
  <div class="clearfix"></div>
  <strong>Description</strong>
  <div>
    {{ ctrl.form.description }}
  </div>

  <strong>Assignee: </strong>
  <div>
    {{ ctrl.assignee.name }}
  </div>
</div>
