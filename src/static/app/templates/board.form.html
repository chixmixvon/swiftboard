<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{{ ctrl.title || 'New Board' }}</h4>
</div>

<form ng-submit="ctrl.submit()">

  <div class="modal-body">
      <div class="form-group">
        <label>Project Name</label>
        <input type="text" class="form-control" ng-model="ctrl.form.name" placeholder="Project Name" ng-required="true">
      </div>
      <div class="form-group">
        <label>Tell me about your project</label>
        <input type="text" class="form-control" ng-model="ctrl.form.description" placeholder="Tell me about your project">
      </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>

</form>
